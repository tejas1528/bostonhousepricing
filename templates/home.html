<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boston House Price — Premium UI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8fXk5Y6l6f3+q0yQ9Kp9Cqv4Q6e6Ewq2V9zjv1Z6Y9O6p7QK1a8r0W6oE1GZ2k3J2j9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg-a:#071027; /* deep */
      --bg-b:#081433; /* deep 2 */
      --card: rgba(255,255,255,0.05);
      --glass: rgba(255,255,255,0.03);
      --muted: #9fb0cf;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --radius:18px;
      --maxw:1180px;
      color-scheme: dark;
      color: #e8f0ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg-a),var(--bg-b));-webkit-font-smoothing:antialiased}

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px 20px}
    .shell{width:100%;max-width:var(--maxw);display:grid;grid-template-columns:520px 1fr;gap:28px;align-items:start}

    /* left - form */
    .panel{padding:28px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(10px);box-shadow:0 10px 40px rgba(2,6,23,0.6)}
    .brand{display:flex;gap:14px;align-items:center;margin-bottom:12px}
    .logo{width:62px;height:62px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(124,58,237,0.14)}
    .logo i{font-size:26px;color:white}
    .title{font-weight:800;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px;margin-top:3px}

    form{margin-top:18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:12px;color:var(--muted);margin-bottom:8px}
    input[type="number"], input[type="text"], select{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:12px 14px;border-radius:12px;color:inherit;font-size:14px;outline:none;transition:box-shadow .18s, transform .08s}
    input:focus, select:focus{box-shadow:0 10px 30px rgba(6,182,212,0.06);transform:translateY(-2px);border-color:rgba(124,58,237,0.9)}

    .full{grid-column:1 / -1}
    .help{font-size:12px;color:var(--muted);margin-top:6px}

    .actions{display:flex;gap:10px;align-items:center;margin-top:14px}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:white;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer;display:inline-flex;gap:10px;align-items:center;box-shadow:0 8px 30px rgba(6,182,212,0.06)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}

    .micro{font-size:12px;color:var(--muted)}

    /* right - prediction */
    .preview{padding:32px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 40px rgba(2,6,23,0.6);display:flex;flex-direction:column;justify-content:center}

    .resultWrap{display:flex;gap:22px;align-items:center}
    .resultCard{flex:1;padding:26px;border-radius:16px;background:linear-gradient(180deg, rgba(124,58,237,0.10), rgba(6,182,212,0.03));border:1px solid rgba(124,58,237,0.12);backdrop-filter:blur(6px)}

    .resultTitle{font-size:14px;color:var(--muted);margin-bottom:8px}
    .prediction{font-weight:900;font-size:44px;line-height:1;color:white;letter-spacing:-0.5px;margin:0}
    .prediction-sub{margin-top:6px;color:var(--muted);font-size:13px}

    .resultMeta{display:flex;gap:12px;align-items:center;margin-top:12px}
    .chip{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted)}

    .controls{display:flex;gap:10px;margin-left:auto}
    .iconBtn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:10px;cursor:pointer}

    .hint{margin-top:14px;color:var(--muted);font-size:13px}

    /* subtle animation */
    .prediction.animate{animation:pop .55s cubic-bezier(.15,1.1,.34,1.05)}
    @keyframes pop{0%{transform:scale(.92);opacity:0}60%{transform:scale(1.02);opacity:1}100%{transform:scale(1)}}

    /* responsive */
    @media (max-width:980px){.shell{grid-template-columns:1fr}.resultWrap{flex-direction:column-reverse}.brand .logo{width:52px;height:52px}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}.logo{width:46px;height:46px}}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="shell">

      <!-- Left: form -->
      <main class="panel" aria-labelledby="main-heading">
        <div class="brand">
          <div class="logo" aria-hidden="true"><i class="fa-solid fa-house-chimney"></i></div>
          <div>
            <div class="title">Boston House Price — Premium</div>
          </div>
        </div>

        <form action="{{ url_for('predict') }}" method="post" novalidate>
          <div class="grid">
            <!-- inputs kept the same but restyled -->
            <div class="field">
              <label for="CRIM">CRIM <span class="micro">crime rate per capita</span></label>
              <input id="CRIM" name="CRIM" type="number" step="any" placeholder="e.g. 0.1" required>
            </div>
            <div class="field">
              <label for="ZN">ZN <span class="micro">residential land proportion</span></label>
              <input id="ZN" name="ZN" type="number" step="any" placeholder="e.g. 12.5" required>
            </div>

            <div class="field">
              <label for="INDUS">INDUS <span class="micro">non-retail business acres</span></label>
              <input id="INDUS" name="INDUS" type="number" step="any" placeholder="e.g. 7.5" required>
            </div>
            <div class="field">
              <label for="CHAS">CHAS <span class="micro">1 if tract bounds Charles River</span></label>
              <select id="CHAS" name="CHAS" required>
                <option value="0">0</option>
                <option value="1">1</option>
              </select>
            </div>

            <div class="field">
              <label for="NOX">NOX <span class="micro">nitric oxides concentration</span></label>
              <input id="NOX" name="NOX" type="number" step="any" placeholder="e.g. 0.5" required>
            </div>
            <div class="field">
              <label for="RM">RM <span class="micro">avg rooms per dwelling</span></label>
              <input id="RM" name="RM" type="number" step="any" placeholder="e.g. 6.2" required>
            </div>

            <div class="field">
              <label for="AGE">AGE <span class="micro">% units built prior to 1940</span></label>
              <input id="AGE" name="AGE" type="number" step="any" placeholder="e.g. 78.9" required>
            </div>
            <div class="field">
              <label for="DIS">DIS <span class="micro">weighted distances to employment</span></label>
              <input id="DIS" name="DIS" type="number" step="any" placeholder="e.g. 4.1" required>
            </div>

            <div class="field">
              <label for="RAD">RAD <span class="micro">accessibility to highways (index)</span></label>
              <input id="RAD" name="RAD" type="number" step="1" placeholder="e.g. 4" required>
            </div>
            <div class="field">
              <label for="TAX">TAX <span class="micro">full-value property-tax rate</span></label>
              <input id="TAX" name="TAX" type="number" step="any" placeholder="e.g. 330" required>
            </div>

            <div class="field">
              <label for="PTRATIO">PTRATIO <span class="micro">pupil-teacher ratio</span></label>
              <input id="PTRATIO" name="PTRATIO" type="number" step="any" placeholder="e.g. 18.5" required>
            </div>
            <div class="field">
              <label for="B">B <span class="micro">1000(Bk - 0.63)^2</span></label>
              <input id="B" name="B" type="number" step="any" placeholder="e.g. 396.9" required>
            </div>

            <div class="field full">
              <label for="LSTAT">LSTAT <span class="micro">% lower status of the population</span></label>
              <input id="LSTAT" name="LSTAT" type="number" step="any" placeholder="e.g. 12.3" required>
            </div>

            <div class="field full">
              <label for="notes">Notes (optional)</label>
              <input id="notes" name="notes" type="text" placeholder="Context you want to attach to the prediction">
            </div>

          </div>

          <div class="actions">
            <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass-dollar"></i> Predict</button>
            <button type="button" class="btn secondary" id="fillSample"><i class="fa-solid fa-feather-pointed"></i> Fill sample</button>
            <button type="button" class="btn secondary" id="resetBtn"><i class="fa-solid fa-eraser"></i> Reset</button>
          </div>
        </form>

        <div style="margin-top:14px;color:var(--muted);font-size:13px">Tip: Use <strong>Fill sample</strong> while testing. Inputs are validated on submit.</div>
      </main>

      <!-- Right: clean prediction output only -->
      <aside class="preview" aria-labelledby="result-heading">
        <h2 id="result-heading" style="margin:0 0 8px 0;font-size:16px">Model output</h2>
        <div class="resultWrap">
          <div class="resultCard" aria-live="polite" role="status">
            <div class="resultTitle">Predicted value from the model</div>

            <!-- IMPORTANT: this area intentionally only shows the server-rendered prediction_text -->
            {% if prediction_text %}
            <p id="predicted" class="prediction">{{ prediction_text }}</p>
            {% else %}
            <p id="predicted" class="prediction">—</p>
            {% endif %}

          </div>
        </div>
      </aside>

    </div>
  </div>

  <script>
    // UX helpers and microinteractions
    const sample = {CRIM:0.1, ZN:12.5, INDUS:7.5, CHAS:0, NOX:0.5, RM:6.2, AGE:78.9, DIS:4.1, RAD:4, TAX:330, PTRATIO:18.5, B:396.9, LSTAT:12.3};

    function setField(id, value){ const el=document.getElementById(id); if(!el) return; el.value=value; }
    function updateLastUpdated(){ const el=document.getElementById('lastUpdated'); if(!el) return; const d=new Date(); el.textContent = 'Rendered: ' + d.toLocaleString(); }

    document.getElementById('fillSample').addEventListener('click', ()=>{ for(const k in sample) setField(k, sample[k]); updateLastUpdated(); });
    document.getElementById('resetBtn').addEventListener('click', ()=>{ document.querySelectorAll('form input, form select').forEach(i=>i.value=''); document.getElementById('predicted').textContent='—'; updateLastUpdated(); });

    // Copy to clipboard
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      const txt = document.getElementById('predicted').innerText || '';
      try{
        await navigator.clipboard.writeText(txt);
        document.getElementById('copyBtn').innerHTML = '<i class="fa-solid fa-check"></i>';
        setTimeout(()=> document.getElementById('copyBtn').innerHTML = '<i class="fa-regular fa-copy"></i>', 1200);
      }catch(e){
        console.warn('copy failed', e);
      }
    });

    // Open raw prediction text in a new tab (simple blob)
    document.getElementById('openRaw').addEventListener('click', ()=>{
      const txt = document.getElementById('predicted').innerText || '';
      const blob = new Blob([txt], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      setTimeout(()=>URL.revokeObjectURL(url), 2000);
    });

    // When a prediction is rendered server-side, animate and set timestamp
    (function onLoadInit(){
      const p = document.getElementById('predicted');
      if(!p) return;
      if(p.textContent && p.textContent.trim() !== '—'){
        p.classList.add('animate');
        updateLastUpdated();
      }
    })();

  </script>
</body>
</html>
